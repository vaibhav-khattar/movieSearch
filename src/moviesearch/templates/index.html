<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie Search Platform</h1>

        <!-- Movie Chat Section -->
        <div class="card mb-4">
            <div class="card-header">
                Movie Chat Assistant
            </div>
            <div class="card-body">
                <form id="movie-chat-form">
                    <div class="input-group mb-3">
                        <input 
                            type="text" 
                            id="movie-chat-input" 
                            class="form-control" 
                            placeholder="Ask a question about movies..."
                        >
                        <button class="btn btn-primary" type="submit">
                            Chat
                        </button>
                    </div>
                </form>
                <p class="text-muted small">
                    Ask about movie recommendations, details, or get movie-related information.
                </p>
            </div>
        </div>

        <!-- Advanced Search Section -->
        <div class="card mb-4">
            <div class="card-header">
                Advanced Search
            </div>
            <div class="card-body">
                <form id="advanced-search-form">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Genres</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-action" value="Action">
                                <label class="form-check-label" for="genre-action">Action</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-comedy" value="Comedy">
                                <label class="form-check-label" for="genre-comedy">Comedy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-drama" value="Drama">
                                <label class="form-check-label" for="genre-drama">Drama</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-sci-fi" value="Science Fiction">
                                <label class="form-check-label" for="genre-sci-fi">Sci-Fi</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-thriller" value="Thriller">
                                <label class="form-check-label" for="genre-thriller">Thriller</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-adventure" value="Adventure">
                                <label class="form-check-label" for="genre-adventure">Adventure</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-family" value="Family">
                                <label class="form-check-label" for="genre-family">Family</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-romance" value="Romance">
                                <label class="form-check-label" for="genre-romance">Romance</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-animation" value="Animation">
                                <label class="form-check-label" for="genre-animation">Animation</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-fantasy" value="Fantasy">
                                <label class="form-check-label" for="genre-fantasy">Fantasy</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-crime" value="Crime">
                                <label class="form-check-label" for="genre-crime">Crime</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="genre" id="genre-horror" value="Horror">
                                <label class="form-check-label" for="genre-horror">Horror</label>
                            </div>
                            <!-- Add more genre checkboxes as needed -->
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="min-year" class="form-label">Year Range</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="min-year" placeholder="Min Year">
                                    <input type="number" class="form-control" id="max-year" placeholder="Max Year">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="min-rating" class="form-label">Minimum Rating</label>
                                <input type="number" class="form-control" id="min-rating" placeholder="Minimum Rating">
                            </div>
                            <div class="mb-3">
                                <label for="sort-by" class="form-label">Sort By</label>
                                <select class="form-select" id="sort-by">
                                    <option value="title_asc">Title (A-Z)</option>
                                    <option value="title_desc">Title (Z-A)</option>
                                    <option value="rating_desc">Highest Rated</option>
                                    <option value="rating_asc">Lowest Rated</option>
                                    <option value="year_desc">Newest First</option>
                                    <option value="year_asc">Oldest First</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="result-limit" class="form-label">Results Limit</label>
                                <input type="number" class="form-control" id="result-limit" value="10" placeholder="Number of results">
                            </div>
                            <button type="submit" class="btn btn-primary">Advanced Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Recommendations Section -->
        <div class="card mb-4">
            <div class="card-header">
                Movie Recommendations
            </div>
            <div class="card-body">
                <form id="recommendation-form">
                    <div class="input-group mb-3">
                        <input 
                            type="text" 
                            id="recommendation-input" 
                            class="form-control" 
                            placeholder="Enter a movie title..."
                        >
                        <button class="btn btn-primary" type="submit">
                            Get Recommendations
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results" class="mt-4"></div>
    </div>

    <script src="././static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
